<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="imgs/b.jpg">
    <link href="css/regist.css?_t=1" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/regist.js?_t=1"></script>
    <title>登录中心</title>
</head>

<body>
    <header>
        <div class="logo">
            <!-- <img src="/imgs/logo.png" /> -->
            <div class="logtext1">PPM-STORE</div>
        </div>
        <div class="logtext">致力于最好的仓库管理系统</div>

        <div class="www">了解更多>></div>
    </header>
    <div id="body" class="body page_simple ">
        <div class="container_box">
            <div class="main_hd">
                <h2>注册账户</h2>
            </div>
            <div class="main_bd">
                <div class="form_wrp dn pwd_form" id="js_change" style="display: block;">
                    <form class="form" >
                            <p class="form_desc mini_tips icon_before"><i class="icon_msg_mini info"></i>现在你可以注册账户了</p>
                            <div class="frm_control_group"> <label for="" class="frm_label">姓名</label>
                                <div class="frm_controls"> <span class="frm_input_box"><input class="frm_input" type="text" id="js_name" name="name"></span>
                                    <p class="frm_msg fail" style="display: none;"><span for="js_name" class="frm_msg_content" style="display: inline;"></span></p>
                                    <p class="frm_tips">请输入姓名</p>
                                </div>
                            </div>
                        
                        <div class="frm_control_group"> <label for="" class="frm_label">账户名</label>
                            <div class="frm_controls"> <span class="frm_input_box"><input class="frm_input" type="text" id="js_account" name="account"></span>
                                <p class="frm_msg fail" style="display: none;"><span for="js_account" class="frm_msg_content" style="display: inline;"></span></p>
                                <p class="frm_tips">请输入账户名</p>
                            </div>
                        </div>
                        <div class="frm_control_group"> <label for="" class="frm_label">性别</label>
                            <!-- <div class="frm_controls"> <span >
                                <label><input name="Fruit" type="radio" value="1" checked="checked" />男 </label> 
<label><input name="Fruit" type="radio" value="2" />女 </label> </span> -->
                            <div class="frm_controls"> 
                                   <input  name="sex" id="js_sex" type="radio" value="1" checked="checked" />男 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                   <input  name="sex" id="js_sex" type="radio" value="2" />女 
                                <!-- <span><label><input class="frm_input" type="radio" id="js_sex" name="sex"value="1" checked="checked">男<input class="frm_input" type="radio" id="js_sex" name="sex"value="2" checked="checked">女</label>
                                <label><input class="frm_input" type="radio" id="js_sex" name="sex"value="2" checked="checked">女</input></label></span> -->
                                <p class="frm_msg fail" style="display: none;"><span for="js_sex" class="" style="display: inline;"></span></p>
                                <!-- <p class="frm_tips"></p> -->
                            </div>
                        </div>
                        <div class="frm_control_group"> <label for="" class="frm_label">手机号</label>
                            <div class="frm_controls"> <span class="frm_input_box"><input class="frm_input" type="text" id="js_phone" name="phone"></span>
                                <p class="frm_msg fail" style="display: none;"><span for="js_phone" class="frm_msg_content" style="display: inline;"></span></p>
                                <p class="frm_tips">请输入手机号-用于修改密码时验证</p>
                            </div>
                        </div>
                        <div class="frm_control_group"> <label for="" class="frm_label">密码</label>
                            <div class="frm_controls"> <span class="frm_input_box"><input class="frm_input" type="password" id="js_newpwd" name="newpwd"></span>
                                <p class="frm_msg fail" style="display: none;"><span for="js_newpwd" class="frm_msg_content" style="display: inline;"></span></p>
                                <p class="frm_tips">密码至少由7个字符组成，必须包含数字、字母，区分大小写</p>
                            </div>
                        </div>
                        <div class="frm_control_group"> <label for="" class="frm_label">确认密码</label>
                            <div class="frm_controls"> <span class="frm_input_box"><input class="frm_input" type="password" id="js_repwd" name="repwd"></span>
                                <p class="frm_msg fail" style="display: none;"><span for="js_repwd" class="frm_msg_content" style="display: inline;"></span></p>
                                <p class="frm_tips">请再次输入密码</p>
                            </div>
                        </div>
                    </form>
                    <div class="tool_bar with_form border tc"> <a class="btn btn_primary" href="javascript:;" id="js_submit">提交</a> <a class="btn btn_default" href="javascript:;"
                            id="js_return">返回</a> </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="tip">
                <div class="contact">
                        <div>智能一体</div>
                        <div>省时省力</div>
                        <div>减少开支</div>
                        <div>快速出入</div>
                    </div>
                    <div class="statement">Copyright © 2019-06-01 ** 版权所有 违者必究</div>
        </div>
    </footer>
</body>

</html>
